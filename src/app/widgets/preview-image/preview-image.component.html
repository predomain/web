<img
  *ngIf="loaded === false && errored === false"
  class="co-preview cos-fluid-width"
  [ngClass]="enableBorderRadius === true ? 'cos-border-radius-2' : ''"
  [src]="preview"
/>
<app-spinner
  *ngIf="loaded === false && errored === false"
  class="co-spinner"
  [padded]="false"
  [lightColour]="true"
  [spinnerSize]="spinnerSize"
  [showText]="false"
></app-spinner>
<img
  [hidden]="loaded === false || errored === true"
  class="cos-fluid-width"
  (load)="loaded = dontLoad === true ? false : true"
  (error)="setError()"
  [src]="src"
  [ngClass]="enableBorderRadius === true ? 'cos-border-radius-2' : ''"
/>
<img
  [hidden]="errored === false"
  class="cos-fluid-width"
  [src]="error"
  [ngClass]="enableBorderRadius === true ? 'cos-border-radius-2' : ''"
/>
