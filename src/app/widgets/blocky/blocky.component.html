<ng-container *ngIf="walletAddress === ''">
  <mat-icon class="co-blocky"> person </mat-icon>
</ng-container>
<ng-container *ngIf="walletAddress !== ''">
  <img
    src="{{ blockyData }}"
    class="co-blocky"
    [style.width]="size + 'px'"
    [style.height]="size + 'px'"
    [ngClass]="roundedCorners ? 'co-blocky-rounded' : ''"
  />
</ng-container>
